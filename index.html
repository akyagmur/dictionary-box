<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dictionary Box</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <style type="text/css">
        body {
            margin: 0px;
        }

        #top {
            position: fixed;
            width: 100%;
            overflow: hidden;
        }

        .row .col {
            padding: 0px;
            margin: 0px;
        }

        .btn-large {
            height: 100%;
            line-height: 54px;
            width: 100%;
            padding: 0px;
            border-radius: 0px;
        }

        .row::after {
            clear: none;
        }

        webview {
            display: inline-flex;
            padding: 0px;
            margin: 0px;
            width: 100%;
            min-height: 560px;
            margin-top: 54px;
        }

        .google {
            background: #4285F4;
        }

        .google:hover {
            background: #6BA3FF;
        }

        .tureng {
            background: #333333;
        }

        .tureng:hover {
            background: #4F4E4E;
        }
    </style>
</head>
<body>
<div class="row" id="top">
    <div class="col s6">
        <a class="btn-large google" onclick="openURL('google')">Google</a>
    </div>
    <div class="col s6">
        <a class="btn-large tureng" onclick="openURL('tureng')">Tureng</a>
    </div>
</div>
<webview id="google" src="https://translate.google.com.tr/m/translate#en/tr" plugins></webview>
<webview id="tureng" src="" style="display:none"></webview>
</body>
<script>
    function openURL(param) {
        const webView = document.getElementById(param)
        if (param == "google") {
            document.getElementById("tureng").style.display = "none"
        } else {
            document.getElementById("google").style.display = "none"
            if (webView.src == "") {
                webView.src = "http://tureng.com/tr/turkce-ingilizce";
            }
        }
        webView.style.display = "inline-flex"
    }
</script>

</html>
